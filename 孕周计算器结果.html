<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>孕周计算器结果</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="cal-head">
    根据<span>末次月经时间、指定时间</span>计算结果：
</div>

<div class="cal-result">
    <div class="cal-result-top dflex">
        <div class="score-l">
            <div class="score-title">
                预产期
            </div>
            <div class="score-v f22 mt20">
                2018-9-6
            </div>
        </div>
        <div class="hr"></div>
        <div class="score-r">
            <div class="score-title">
                指定时间孕周
            </div>
            <div class="score-v f14 mt20"><span class="f22">0天</span><span class="f14">(第0周+0天)</span></div>
        </div>
    </div>
    <hr style="top:160px;"/>
    <div class="result-bottom t180 text-left pl20">
        <div class="dec-title">末次月经时间：2017-11-30</div>
        <div class="dec-content">
            指定时间：2017-11-30
        </div>
    </div>
</div>

<div class="opt"><a href="javascript:;" class="weui-btn weui-btn_primary">重新计算</a></div>
<div class="opt"><a href="javascript:;" class="weui-btn share">立即分享</a></div>

</body>
</html>
