<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>核对预产期</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body ontouchstart>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">末次月经日期</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="date" value="">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">B超日期</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="date" value="">
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">头臂长 (MM)</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入0～100以内的整数">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">双顶径 (MM)</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入20～95以内的整数">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">股骨长 (MM)</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="请输入8～76以内的整数">
        </div>
    </div>
</div>
<div class="opt"><a href="javascript:;" class="weui-btn weui-btn_primary">计算结果</a></div>
</body>
</html>
