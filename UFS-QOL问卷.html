    <link rel="stylesheet" href="./css/common.css">

    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

<body>
<div class="form-head">基本信息</div>
<div class="weui-cells">

    </div>
    <div class="weui-cell">

            <input class="weui-input" type="text" placeholder="请输入Hb(g/l)">

    </div>
    <div class="weui-cell weui-cell_select" style="padding-left: 15px;">
        <div class="weui-cell__hd"><label class="weui-label">B超肌瘤</label></div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select1">
                <option selected="" value="1">请选择</option>

    <div class="weui-cell weui-cell_select" style="padding-left: 15px;">

                <option selected="" value="1">请选择</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select" style="padding-left: 15px;">
        <div class="weui-cell__hd"><label class="weui-label">月经</label></div>

                <option selected="" value="1">请选择</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

    <div class="weui-cell weui-cell_select" style="padding-left: 15px;">

            </select>

                <option value="3">3</option>

    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">术后肌瘤情况，总体重量 (g)</label></div>
        <div class="weui-cell__bd">
