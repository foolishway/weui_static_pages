<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>BIM计算-结果</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body ontouchstart >
<div class="cal-head">
    根据<span>身高、体重</span>计算结果：
</div>
<div class="cal-result">
    <div class="result-top">
        <div class="bmi-val">BMI=18</div>
        <div class="bmi-dec">身体状态：偏轻</div>
    </div>
    <div class="result-bottom">
        <div class="dec-title">计算结果说明：</div>
        <div class="dec-content">根据BMI参考范围，数值<18.5即为偏轻；</div>
    </div>
    <hr/>
</div>

<div class="opt"><a href="javascript:;" class="weui-btn weui-btn_primary">重新计算</a></div>
<div class="opt"><a href="javascript:;" class="weui-btn share">立即分享</a></div>

<div class="physical-state">
    <div style="color:#00A0E8">身体状态：偏轻</div>
    <!--<div style="color:#00CA7D">身体状态：正常</div>-->
    <!--<div style="color:#FFAC00">身体状态：偏胖</div>-->
    <!--<div style="color:#D0021B">身体状态：肥胖</div>-->
</div>
</body>
</html>
