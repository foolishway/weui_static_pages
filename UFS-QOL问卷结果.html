<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>UFS-QOL问卷结果</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body ontouchstart>
<div class="cal-head">
</div>
<div class="cal-result h257">
    <div class="result-top">
        <div class="questionnaire">问卷结果总得分</div>
        <div class="questionnaire-score">40</div>
    </div>
    <hr/>
    <div class="result-bottom dflex">
        <div class="score-l">
            在过去3个月里
            某些症状对您的困扰<br>程度得分
            <div class="score-v">
                8
            </div>
        </div>
        <div class="hr"></div>
        <div class="score-r">
            在过去3个月里
            由子宫肌瘤引起的某些症状发生频率得分
            <div class="score-v">32</div>
        </div>
    </div>
</div>
<div class="base-info">
    <div class="base-info-title">基本信息</div>
    <div class="base-info-content">
        <table>
            <tbody>
            <tr>
                <td>年龄：30</td>
                <td>Hb(g/l)：2</td>
            </tr>
            <tr>
                <td>B超肌瘤：单发</td>
                <td>婚姻：已婚</td>
            </tr>
            <tr>
                <td>月经情况：绝经前</td>
                <td>生育次数：0</td>
            </tr>
            <tr>
                <td colspan="2">教育程度：大学及以上</td>
            </tr>
            <tr>
                <td colspan="2">术后肌瘤情况，总体重量（g）：12</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="opt"><a href="javascript:;" class="weui-btn weui-btn_primary">重新提交问卷</a></div>
</body>
</html>
